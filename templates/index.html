<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear's Karaoke</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='js/script.js') }}">
</head>
<body>
    <div class="file_upload">
        <h1>Audio Separator</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="audio">audio</label>
            <input type="file" name="audio" id="audio" accept=".mp3,.wav, .flac, .m4a, .aac, .ogg, .wma"/>
            <button type="submit">Upload and Separate</button>
        </form>
        <form id="youtubeForm">
            <input type="text" id="youtubeUrl" placeholder="Enter Youtube URL" required>
            <button type="submit">Process</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
