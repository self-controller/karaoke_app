<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear's Karaoke Room: {{track.replace("_", " ")}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

</head>
<body>

    <div class="overlay-text">

    <div id="lyrics"></div>
    <div class="player hide_on_idle">
    <button id="play-btn" class="hide_on_idle">ðŸŽ¤</button>
    <span id="time">0:00</span>
    <input type="range" id="seek" min="0" max="100" value="0">
    </div>
    </div>
    <audio id="player-audio" src="{{url_for('static', filename='songs/' ~ track ~ '/accompaniment/' ~ track ~ '_accompaniment.wav')}}"></audio>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>

</html>
